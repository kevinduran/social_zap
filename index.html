<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Zap | share your socials</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header--nav">
            <a class="header--nav__logo" href="">
                <h2 class="header--nav__logo--title">social <span class="bold">zap</span></h2>
            </a>
            <div class="header--nav__links">
                <a href="">sign up</a>
                <a href="">pricing</a>
                <a href="">login</a>
            </div>
        </nav>
        <div class="header--content">
            <div class="header--content__img">
                <img src="assets/social-tap-header.png" alt="">
            </div>
            <div class="header--content__desc">
                <div>
                    <h2 class="header--content__desc--title">social <span class="bold">zap</span></h2>
                </div>
                <div class="header--content__desc--container">
                    <p class="header--content__desc--subtitle">
                        Share your socials and links with ease.
                    </p>
                    <p class="header--content__desc--subtitle">
                        Create a custom Social Tap page with important links to share with your visitors when it matters most.
                    </p>
                    <p class="big header--content__desc--subtitle">
                        Go pro for <span class="bold">$199</span>
                    </p>
                </div>
                <div class="header--content__button--container">
                    <button class="btn draw-border">get started for free</button>
                    <button class="btn draw-border">login</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
