<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Zap | Share your socials</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header--nav">
            <a class="header--nav__logo" href="index.html">
                <h2 class="header--nav__logo--title">social <span class="bold">zap</span></h2>
            </a>
            <div class="header--nav__links">
                <a class="one--link" href="register.html">sign up</a>
                <a class="two--link" href="pricing.html">pricing</a>
                <a class="three--link" href="login.html">login</a>
            </div>
        </nav>
    </header>
    <section class="form form--2">
        <div class="form__container">
            <div class="form__container--text column">
                <div class="form__container--text--second column--second">
                    <h2 class="register--h2">Get started <br>
                        for <span class="bold">FREE.</span>
                    </h2>
                    <p>Begin you social zap account in less than 2 minutes. Simply fill out our registry form, and click submit. </p>                </div>
            </div>
            <div class="form__container--form column">
                <form class="form__container--form--second column--second">               
                    <input type="text" placeholder=" First Name...">
                    <input type="text" placeholder=" Last Name...">
                    <input type="text" placeholder=" Email...">
                    <input type="password" placeholder=" Password...">
                    <input type="password" placeholder=" Confirm Password...">
                    <button type="submit" class="btn draw-border" > SUBMIT </button>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer__left">
            <div class="footer__left--container">
                <h2 class="footer--content__desc--title">social <span class="bold">zap</span></h2>  
                <div class="socials">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </div>
        <div class="footer__right">
            <div class="footer__right--container">
                <div class="footer__right--container--sub1">
                    <h2 class="bold subTitle">get started</h2>
                    <a class="footerlink--1" href="login.html">login</a>
                    <a class="footerlink--2" href="register.html">register</a>
                    <a class="footerlink--3" href="pricing.html">pricing</a>
                </div>
                <div class="footer__right--container--sub2">
                    <h2 class="bold subTitle">more info</h2>
                    <a class="footerlink--2" href="tos.html">terms of service</a>
                    <a class="footerlink--3" href="privacy.html">privacy policy</a>    
                </div>          
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a481133b31.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
